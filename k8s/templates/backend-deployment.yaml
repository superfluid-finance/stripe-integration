apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: stripe-backend
  name: stripe-backend-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stripe-backend
  template:
    metadata:
      labels:
        app: stripe-backend
    spec:
      containers:
      - image: superfluid-finance/stripe-backend:latest
        imagePullPolicy: Never
        name: stripe-backend
        env:
          - name: STRIPE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: stripe-integration
                key: STRIPE_SECRET_KEY
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: stripe-integration
                key: API_KEY
          - name: PORT
            value: "3001"
          - name: REDIS_HOST
            value: stripe-integration-redis-master
          - name: REDIS_PORT
            value: "6379"
          - name: QUEUE_DASHBOARD_USER
            value: user
          - name: QUEUE_DASHBOARD_PASSWORD
            value: password
        ports:
        - containerPort: 3001
        resources: {}
